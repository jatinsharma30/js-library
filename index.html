<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>Project 2</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="message"></div>
  <div class="container my-3">
    <h1>Library</h1>
    <hr>
    <form id="libraryForm">
      <div class="row mb-3">
        <label for="bookName" class="col-sm-2 col-form-label">Book</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName" placeholder="Book name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="Author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
            <label class="form-check-label" for="fiction">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
            <label class="form-check-label" for="programming">
              Computer Programming
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
            <label class="form-check-label" for="cooking">
              Cooking
            </label>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    <div id="table" class="my-3">
      <h1>Your Books</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id='tableBody'></tbody>

      </table>
    </div>
  </div>
  <!-- <script src="/js/index.js"></script> -->
  <script src="/indexes6.js"></script>
